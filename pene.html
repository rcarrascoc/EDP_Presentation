

<script>
    function getActiveListItem(htmlString) {
    // Crear un elemento temporal para facilitar la manipulaci√≥n del DOM
    var tempDiv = document.createElement('div');
    // Insertar el string HTML en el elemento temporal
    tempDiv.innerHTML = htmlString;

    // Buscar el elemento con la clase 'active'
    var activeListItem = tempDiv.querySelector('li.active');

    // Retornar el HTML del elemento encontrado (o null si no se encuentra)
    return activeListItem ? activeListItem.outerHTML : null;
}

// Ejemplo de uso con el string proporcionado

</script>
